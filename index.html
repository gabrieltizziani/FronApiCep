<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Endereço</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Endereço</h1>
        <form  id="formEndereco">

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" name="estado" id="estado" required>

            <label for="cep">Cep:</label>
            <input type="text" name="cep" id="cep" required>

            <label for="logradouro">Logradouro:</label>
            <input type="text" name="logradouro" id="logradouro" required>

            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero" required>

            <label for="complemento">Complemento:</label>
            <input type="text" name="complemento" id="complemento" required>

            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" id="bairro" required>

            <label for="municipioIBGE">MunicipioIBGE:</label>
            <input type="text" name="municipioIBGE" id="municipioIBGE" required>


            <button type="submit">Enviar</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
